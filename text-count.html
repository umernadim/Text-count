<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Counter    </title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .counter {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Text Counter</h1>
    <textarea id="txt-area"></textarea>
    <div class="counter">
        Characters typed : <span id="char-count">0</span>
    </div>


    <script>
        let txtArea = document.getElementById("txt-area")
        let charCount = document.getElementById('char-count')
        
        txtArea.addEventListener('input',() =>{
          let txtLength = txtArea.value.length
          charCount.textContent = txtLength
        })


    </script>
</body>
</html>
